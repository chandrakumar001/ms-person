apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-person
  labels:
    purpose: ms-person
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-person
  template:
    metadata:
      name: ms-person
      labels:
        app: ms-person
    spec:
      containers:
      - name: ms-person
        image: localhost:50000/ms-project/ms-person:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
